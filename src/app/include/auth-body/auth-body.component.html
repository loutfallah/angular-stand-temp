
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="text" class="form-control" formControlName="email" required [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
    
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email est nécessaire</div>
        <div *ngIf="f.email.errors.email">Email doit être une adresse E-mail valide</div>
    </div>
    
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password est nécessaire</div>
        <div *ngIf="f.password.errors.minlength">Password Doit être au moins 6 caractères</div>
    </div>
    
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in"></i> Log in</button>
    </div>
</form>
