    <div class="col-3  test m-3 p-2" *ngFor="let item of _dataStand">
      <div class="card" style="width: 18rem;">
        <div class="multi-button">
          <button [routerLink]="['/complete-stand', item.id]" class="fas fa-edit"></button>
          <button [routerLink]="['/stand', item.id]" class="fas fa-eye"></button>
          <button (click)="deleteStand(item.id)" class="fas fa-trash-alt"></button>
        </div>
        <div class="container">
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">{{ item.description | slice: 0: 50 }}  ...</p>
            
            <div>
              <span class="badge badge-primary m-1">{{ item.statu.name }}</span>
              <!-- <span class="badge badge-danger m-1">A été rejeté</span>
              <span class="badge badge-warning m-1">En revue</span> -->
          </div>
          
        </div>
      </div>

</div>
